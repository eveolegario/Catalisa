<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conheça Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section> 
                <img alt="Imagem com a logomarca da animação Rick and Morty e as duas principais personagens saindo do tunel espaço/tempo com aspecto de gosma verde" src="https://static.wikia.nocookie.net/dublagem/images/0/06/RickMorty-poster.jpg/revision/latest/top-crop/width/360/height/450?cb=20200527010703&path-prefix=pt-br">
                <ul id="detalhes-container">
                    <li>Nome: <p id="nome"></p> </li>
                    <li>Espécie: <p id="especie"></p> </li>
                    <li>Está vivo? <p id="status"></p></li>
                </ul>
                <button id="botao">Conheça um personagem Rick and Morty</button>
            </section>
        </main>
    </body>
</html>
